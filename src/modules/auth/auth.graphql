type Auth {
  id: String!
  username: String!
}

type SignUpInput {
  email: String!
  password: String!
  username: String!
}

type SignInInput {
  email: String!
  password: String!
}

type Mutation {
  signUp(email: String!, password: String!, username: String!): Auth!
  signIn(email: String!, password: String!): Auth!
}
